<mat-card class="container">
    <h3 class="heading-3 title">{{ isEditMode ? "編輯員工" : "創建員工"}}</h3>
    <form action="" [formGroup]="form" (ngSubmit)="onAdd()">
        <mat-form-field>
            <input matInput type="text" formControlName="name" name="name" placeholder="姓名">
            <mat-error *ngIf="form.get('name').invalid">輸入的姓名不符合格式</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="position" name="position" placeholder="職位">
            <mat-error *ngIf="form.get('position').invalid">請輸入職位</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="imageURL" name="imageURL" placeholder="相片URL">
            <mat-error *ngIf="form.get('imageURL').invalid">請輸入圖片的URL</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="age" name="age" placeholder="年齡">
            <mat-error *ngIf="form.get('age').invalid">請輸入年齡</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="4" formControlName="description" name="description" placeholder="簡介"></textarea>
            <mat-error *ngIf="form.get('description').invalid">請輸入人員簡介</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit"
            [disabled]="form.invalid">{{ isEditMode? '編輯' : '儲存'}}</button>
    </form>
</mat-card>
