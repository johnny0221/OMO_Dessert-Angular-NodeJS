<app-navbar>
    <div class="layout--content">
        <section class="one">
            <h2 class="heading-2 title">關於歐莫</h2>
            <div class="content__intro">
                <app-main-feature 
                    fileName= "sprite3" 
                    svgName= "money" 
                    title= "親民的價格" 
                    content= "秉持著親民的價格, 讓每個人都有機會可以享用歐莫的甜點."
                >
                </app-main-feature>
                <app-main-feature 
                    fileName= "sprite3" 
                    svgName= "security" 
                    title= "安心的食材" 
                    content= "食材只採用當日新鮮的水果以及肉類, 絕對不使用隔夜貨."
                >
                </app-main-feature>
                <app-main-feature 
                    fileName= "sprite3" 
                    svgName= "home" 
                    title= "回家的感受" 
                    content= "歐莫提供舒適的空間給各位顧客, 請把歐莫當作你的第二個家."
                >
                </app-main-feature>
            </div>
            <div class="btn-center">
                <button (click)="toAbout()" class="btn-general">了解更多 &rarr;</button>
            </div>
        </section>
        <section class="two">
            <h2 class="heading-2 title">推薦商品</h2>
            <div class="content__product">
                <div class="product" *ngFor="let product of randomData | async">
                    <app-main-product [product]="product"></app-main-product>
                </div>
            </div>
            <div class="btn-center">
                <button (click)="toProduct()" class="btn-general">更多商品 &rarr;</button>
            </div>
        </section>
        <section class="three" *ngIf="userid !== notauthenticated">
            <h2 class="heading-2 title">購物車 & 訂購紀錄</h2>
            <div class="content__cart">
                <p class="cart__text">您可以在這裡前往購物車來觀看您的購物紀錄</p>
                <div class="btn-center">
                    <button (click)="toCart()" class="btn-general">前往購物車 &rarr;</button>
                </div>
            </div>
        </section>
    </div>
</app-navbar>
